<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Tic Tac Toe</h2>
        <div class="box align">X</div>
        <div class="box align">O</div>
        <div class="bg"></div>
    </div>
    <div class="main-grid">
        <div class="main-box-align">0</div>
        <div class="main-box-align">1</div>
        <div class="main-box-align">2</div>
        <div class="main-box-align">3</div>
        <div class="main-box-align">4</div>
        <div class="main-box-align">5</div>
        <div class="main-box-align">6</div>
        <div class="main-box-align">7</div>
        <div class="main-box-align">8</div>
    </div>
    <h2 id="results"></h2>
    <button id="play-again">Play Again</button>
    <script src="script.js"></script>
</body>
</html>
